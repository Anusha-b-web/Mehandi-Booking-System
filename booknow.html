<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mehendi Accessories</title>
    <link rel="stylesheet" href="book.css">
    <!-- Firebase SDK Modular v9 -->
    <script type="module">
        // Firebase app and Firestore imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
    apiKey: "AIzaSyDaSWd5MiyTH87wPN6D8olGFI9ZduPbG58",
    authDomain: "app1-832c1.firebaseapp.com",
    databaseURL: "https://app1-832c1-default-rtdb.firebaseio.com",
    projectId: "app1-832c1",
    storageBucket: "app1-832c1.firebasestorage.app",
    messagingSenderId: "668966971517",
    appId: "1:668966971517:web:2342fa5bb3670fad446914",
    measurementId: "G-B3SQTWR5GM"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent default form submission

            // Get the form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;

            // Get the selected accessory from URL
            const urlParams = new URLSearchParams(window.location.search);
            const accessory = urlParams.get('accessory');

            try {
                // Save the form data to Firebase Firestore
                await addDoc(collection(db, "bookings"), {
                    accessory: accessory,
                    name: name,
                    email: email,
                    mobile: mobile,
                    address: address,
                    timestamp: serverTimestamp()  // Timestamp
                });

                alert('Booking submitted successfully!');
                window.location.href = 'confirmation.html';  // Redirect to confirmation page
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('Error submitting the booking. Please try again later.');
            }
        });
    </script>
</head>
<body>

    <header>
        <h1>Book Your Mehendi Accessories</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="accessories.html">Accessories</a>
            <a href="booking.html">Book Now</a>
        </nav>
    </header>

    <section class="booking-form">
        <h2>Enter Your Details to Book Accessories</h2>
        
        <!-- Display selected accessory -->
        <p id="selected-accessory"></p>

        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </section>

</body>
</html>
